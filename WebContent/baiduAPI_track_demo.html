<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style type="text/css">
        body,
        html,
        #allmap {
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin-top: 10px;
            font-family: "微软雅黑";
        }
    </style>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=3NGN63OrPGkoXuHXkWYEg4qk1peMfo3j"></script>
    <title>车辆运行轨迹测试</title>
</head>

<body>
    <div class="form-inline">
        <div class="form-group">
            <label for="">车牌：&nbsp;</label>
            <input type="text" class="form-control" id="plateNumber" placeholder="请输入车牌">
        </div>
        <div class="form-group">
            <label for="">开始日期：&nbsp;</label>
            <input type="date" class="form-control" id="startDate" placeholder="请输入日期：2017-01-12 13:22">
        </div>
        <div class="form-group">
            <label for="">开始时间：&nbsp;</label>
            <input type="time" class="form-control" id="startTime" placeholder="请输入时间：13:22">
        </div>
        <div class="form-group">
            <label for="">结束日期：&nbsp;</label>
            <input type="date" class="form-control" id="endDate" placeholder="请输入日期：2017/01/12">
        </div>
        <div class="form-group">
            <label for="">结束时间：&nbsp;</label>
            <input type="time" class="form-control" id="endTime" placeholder="请输入时间：13:22">
        </div>
        <button class="btn btn-primary" id="showBDBtn">提交</button>
    </div>


    <div id="allmap"></div>
    <script type="text/javascript" src="Scripts/track_API.js"></script>
</body>

</html>
